<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Personal Finance App</title>
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    .auth-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: var(--space-6);
      background-color: var(--bg-main);
    }

    .auth-card {
      background-color: var(--bg-white);
      border-radius: var(--radius-lg);
      padding: var(--space-10);
      width: 100%;
      max-width: 28rem;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    }

    .auth-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      margin-bottom: var(--space-8);
    }

    .auth-logo img {
      height: 2.5rem;
      width: auto;
    }

    .auth-title {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      color: var(--text-primary);
      text-align: center;
      margin-bottom: var(--space-2);
    }

    .auth-subtitle {
      font-size: var(--text-sm);
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .form-group {
      margin-bottom: var(--space-5);
    }

    .form-label {
      display: block;
      font-size: var(--text-xs);
      font-weight: var(--font-medium);
      color: var(--text-secondary);
      margin-bottom: var(--space-2);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-input {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      font-size: var(--text-base);
      font-family: var(--font-family);
      color: var(--text-primary);
      background-color: var(--bg-white);
      border: 1px solid #9891A4;
      border-radius: var(--radius-md);
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-green);
      box-shadow: 0 0 0 3px rgba(38, 122, 116, 0.1);
    }

    .form-input::placeholder {
      color: #6B7280;
    }

    .form-input.error {
      border-color: var(--color-red);
    }

    .form-error {
      font-size: var(--text-xs);
      color: var(--color-red);
      margin-top: var(--space-2);
    }

    .form-row {
      display: flex;
      gap: var(--space-4);
    }

    .form-row .form-group {
      flex: 1;
    }

    .btn-auth {
      width: 100%;
      padding: var(--space-4);
      font-size: var(--text-base);
      font-weight: var(--font-semibold);
      font-family: var(--font-family);
      color: var(--text-white);
      background-color: var(--color-green);
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: background-color var(--transition-fast);
      margin-top: var(--space-4);
    }

    .btn-auth:hover {
      background-color: #1D6860;
    }

    .btn-auth:disabled {
      background-color: #6B7280;
      cursor: not-allowed;
    }

    .auth-footer {
      text-align: center;
      margin-top: var(--space-6);
      font-size: var(--text-sm);
      color: var(--text-secondary);
    }

    .auth-footer a {
      color: var(--color-green);
      text-decoration: none;
      font-weight: var(--font-medium);
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .alert {
      padding: var(--space-3) var(--space-4);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-4);
      font-size: var(--text-sm);
    }

    .alert-error {
      background-color: #FEF2F2;
      color: var(--color-red);
      border: 1px solid #FECACA;
    }

    .alert-success {
      background-color: #F0FDF4;
      color: var(--color-green);
      border: 1px solid #BBF7D0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <main id="main-content" class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <img src="./assets/images/logo-large.svg" alt="Finance App Logo">
      </div>

      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Sign in to access your financial dashboard</p>

      <div id="alert" class="alert hidden"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="Enter your email"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
            minlength="6"
          >
        </div>

        <button type="submit" class="btn-auth" id="submit-btn">
          Sign In
        </button>
      </form>

      <p class="auth-footer">
        Don't have an account? <a href="signup.html">Create one</a>
      </p>
    </div>
  </main>

  <script src="./js/utils.js"></script>
  <script src="./js/api.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submit-btn');
      const alert = document.getElementById('alert');

      // Reset alert
      alert.classList.add('hidden');
      alert.classList.remove('alert-error', 'alert-success');

      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';

      try {
        const response = await API.login(email, password);

        // Store token and user info
        localStorage.setItem('finance_token', response.token);
        localStorage.setItem('finance_user', JSON.stringify(response.user));

        // Show success
        alert.textContent = 'Login successful! Redirecting...';
        alert.classList.remove('hidden');
        alert.classList.add('alert-success');

        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 500);
      } catch (error) {
        alert.textContent = error.message || 'Login failed. Please try again.';
        alert.classList.remove('hidden');
        alert.classList.add('alert-error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
